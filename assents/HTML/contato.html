        <main class="container col-11 col-md-9" id="form-container">
            <div class="row gx-5"> 
                <div class="col-md-6">
                    <h2 class="contato">Entre em contato</h2>
                    <form action="envio.php" method="post" class="row g-3 needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome" required>
                            <label for="nome" class="form-label">Nome<sup class="obrigatorio">*</sup></label>
                            <div class="invalid-feedback">
                                Insira um nome
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                        </div>
                        <div class="form-floating mb-3" onchange="validaPhone()">
                            <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="14" placeholder="Digite o seu telefone" required="" data-js="phone">
                            <label for="telefone" class="form-label">Telefone<sup class="obrigatorio">*</sup></label>
                            <div class="invalid-feedback">
                                Insira um telefone válido
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email" required>
                            <label for="email" class="form-label">Email<sup class="obrigatorio">*</sup></label>
                            <div class="invalid-feedback">
                                Insira um email válido
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="assunto" id="assunto" placeholder="Digite o assunto" required>
                            <label for="assunto" class="form-label">Assunto<sup class="obrigatorio">*</sup></label>
                            <div class="invalid-feedback">
                                Qual o assunto ?
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" rows="3" name="mensagem" id="mensagem" placeholder="Descreva o assunto" required></textarea>
                            <label for="mensagem" class="form-label">Mensagem<sup class="obrigatorio">*</sup></label>
                            <div class="invalid-feedback">
                                Descreva o assunto
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-primary" id="btn" value="Enviar">
                        </div>
                    </form>
                </div>
